name: Build and Deploy docker image using Terraform

on:
  push:
    branches: [ test_deployment ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}
      TF_VAR_SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      TF_VAR_SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      TF_VAR_MAILJET_API_KEY: ${{ secrets.MAILJET_API_KEY }}
      TF_VAR_MAILJET_API_SECRET: ${{ secrets.MAILJET_API_SECRET }}
      TF_VAR_MAILJET_EMAIL_FROM: ${{ secrets.MAILJET_EMAIL_FROM }}
      TF_VAR_JWT_SECRET: ${{ secrets.JWT_SECRET }}
      TF_VAR_JWT_EXPIRATION: ${{ secrets.JWT_EXPIRATION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: rg.fr-par.scw.cloud
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.SCW_SECRET_KEY }}

      - name: Build the Docker image
        run: npm run docker:build

      - name: Push the Docker image to the repository
        run: npm run docker:push

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        
      - name: Init main
        working-directory: ./terraform/main
        run: terraform init

      - name: Plan main
        working-directory: ./terraform/main
        run: terraform plan

      - name: Apply main
        working-directory: ./terraform/main
        run: terraform apply -auto-approve

      - name: Display kubeconfig.yaml
        working-directory: ./terraform/main
        run: cat kubeconfig.yaml